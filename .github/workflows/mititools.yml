name: Build representations with MITI tools

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'yaml/**'

jobs:
  tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          python -m pip install git+https://github.com/miti-consortium/mititools.git
          mititools generate --source-dir yaml/
      - uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Automated representation builds"
          body: "Automated representation conversions generated with MITI tools"
          branch: "mititools"
          commit-message: "Automated representation builds"
